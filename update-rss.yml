# .github/workflows/update-rss.yml
name: ğŸ“¡ Generate OpenAlex Topic-Based RSS Feeds

on:
  # Run daily at 02:00 UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedgen

      - name: ğŸ§  Generate RSS Feeds (Topics-based)
        env: 
          CONTACT_EMAIL: "reynaldbrion@proton.me"
        run: |
          python rss_generator.py

      - name: ğŸ“¤ Commit RSS files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rss/
          git commit -m "ğŸ¤– Auto-update Topic-based RSS feeds" || echo "No changes"
          git push
